{% load staticfiles %}
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>NLP测试系统</title>

		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
		<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
		<link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script type="text/javascript" src="{% static 'js/jquery-2.1.0.js' %}"></script>
		<script src="{%static 'js/bootstrap.min.js' %}"></script>

		<!--css文件-->
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
		<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1" />
	</head>

	<body>
		<div id="container">
			<header>
				<div id="heading" class="heading">NLP测试系统</div>
				<ul class="nav nav-pills">
					<li class="active nav-menu">
						<a href="index.html">首页</a>
					</li>
					<li class="nav-menu">
						<a href="comparePage.html">NLP比较</a>
					</li>
					<li class="dropdown nav-menu">
						<a class="dropdown-toggle" data-toggle="dropdown" href="#">
							NlP分类 <span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li>
								<a href="NLPPageBaidu.html">百度NLP</a>
							</li>
							<li>
								<a href="NLPPageTencent.html">腾讯NLP</a>
							</li>
							<li>
								<a href="NLPPageBoson.html">BonsonNLP</a>
							</li>
							<li>
								<a href="NLPPageHarbin.html">HarbinNLP</a>
							</li>
						</ul>
					</li>
				</ul>
			</header>
			<section>
				<div id="box1" class="box1">
					<div class="container-box1">
						<h1>好未来NLP测试系统</h1>
						<h3>提供NLP服务以及对多家NLP开放平台进行比较测试</h3>
						<div class="btn-list">
							<input class="btn btn-default" id="compare" value="对比测试" />
							<input class="btn btn-default" id="choice" value="选择NLP平台" data-toggle="modal" data-target="#choicePlatform" />
						</div>
					</div>
				</div>
			</section>
			<footer></footer>
			<!-- 模态框（Modal） -->
			<div class="modal fade" id="choicePlatform" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title" id="myModalLabel">选择NLP平台</h4>
						</div>
						<div class="modal-body">
							<button type="button" class="btn btn-danger nlpselct_button" id="baidu_btn">百度</button>
							<button type="button" class="btn btn-danger nlpselct_button" id="tencnt_btn">腾讯</button>
							<button type="button" class="btn btn-danger nlpselct_button" id="Boson_btn">Boson</button>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal -->
			</div>
		</div>
	</body>
	<script type="text/javascript" src="{% static 'js/webload.js' %}"></script>
	<!--<script type="text/javascript" src="../static/js/webload.js" ></script>-->
</html>
